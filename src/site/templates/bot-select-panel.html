<div class="list-group bot-list-group" id="list-tab" role="tablist">
	{% for bot in bots %}
	{% set identifier = bot.name|lower|replace(' ', '_') %}
	<a class="list-group-item list-group-item-action" id="{{ identifier }}-tab" data-toggle="list"
		href="#list-{{ identifier }}" role="tab" identifier="{{ identifier }}">{{ bot.name }}</a>
	{% endfor %}
</div>
